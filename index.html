<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/css/reveal.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/css/theme/white.min.css">
    <link rel="stylesheet" href="styles/site.css">

    <title>Narrative Visualization Project</title>
  </head>
  <body>
    <div class="reveal">
      <!-- Wrap all slides in a single "slides" class -->
      <div class="slides">
   
        <!-- ALL SLIDES GO HERE -->
        <!-- Each section element contains an individual slide -->
        <section>
          <h1>About My Presentation</h1>
          <p>My presentation discussed here...</p>		
        </section>
   
        <section id="show-a-link">
          <h1>Chart 1</h1>
          <p>Slide 2 discussed here</p>
          <div id="chart1"></div>
        </section>
   
        <section>
          <h1>Slide 3</h1>
          <p>To revisit another slide within the code:</p>
          <p>Link to internal slide<a href="#/show-a-link"> 2</a>
          <div id="chart2"></div>
        </section>
   
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/js/reveal.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/lib/js/head.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/plugin/highlight/highlight.min.js"></script>

    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

    <script type="text/javascript">
      var charts = {};
      Reveal.initialize({
        hash: true,
        backgroundTransition: 'slide'
      });

      console.log(Reveal);

      Reveal.addEventListener('slidechanged', event => {
        // event.previousSlide, event.currentSlide, event.indexh, event.indexv
        console.log(event.indexh);
        d3.selectAll("svg").remove();

        var currentIndex = event.indexh;
        var func = charts['chart' + currentIndex];
        if (func == undefined) return;
        func();
        Reveal.layout();
      });
      
    </script>
    <script src="scripts/chart1.js"></script>
    <script src="scripts/chart2.js"></script>
  </body>
</html>
