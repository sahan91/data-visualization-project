<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/css/reveal.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/css/theme/white.min.css">
    <link rel="stylesheet" href="styles/site.css">

    <title>Narrative Visualization Project</title>
  </head>
  <body>
    <div class="reveal">
      <!-- Wrap all slides in a single "slides" class -->
      <div class="slides">
   
        <!-- ALL SLIDES GO HERE -->
        <!-- Each section element contains an individual slide -->
        <section>
          <h1>About My Presentation</h1>
          <p>My presentation discussed here...</p>		
        </section>
   
        <section id="show-a-link">
          <h1>Chart 1</h1>
          <p>Slide 2 discussed here</p>
          <div id="chart1"></div>
        </section>
   
        <section>
          <h1>Slide 3</h1>
          <p>To revisit another slide within the code:</p>
          <p>Link to internal slide<a href="#/show-a-link"> 2</a>
          <div id="chart2"></div>
        </section>
   
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/js/reveal.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/lib/js/head.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/plugin/highlight/highlight.min.js"></script>
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

    <script type="text/javascript">
      var charts = {};
      Reveal.initialize({
        hash: true,
        backgroundTransition: 'slide'
      });

      console.log(Reveal);

      Reveal.addEventListener('slidechanged', event => {
        // event.previousSlide, event.currentSlide, event.indexh, event.indexv
        console.log(event.indexh);
        var currentIndex = event.indexh;
        var func = charts['chart' + currentIndex];
        func();
        
      });
    </script>
    <script src="scripts/chart1.js"></script>
    <script src="scripts/chart2.js"></script>
  </body>
</html>
